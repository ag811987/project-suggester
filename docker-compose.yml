version: '3.8'

services:
  # PostgreSQL - Stores gap map entries (public data only)
  postgres:
    image: pgvector/pgvector:pg15
    container_name: research_advisor_postgres
    environment:
      POSTGRES_DB: research_advisor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - research_advisor_network

  # Redis - Session storage for ephemeral user data
  redis:
    image: redis:7-alpine
    container_name: research_advisor_redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly no
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - research_advisor_network
    # Privacy: No persistent storage - all data is ephemeral
    # maxmemory-policy: allkeys-lru evicts old data when memory full
    # appendonly: no disables persistence to disk

volumes:
  postgres_data:
    driver: local

networks:
  research_advisor_network:
    driver: bridge
